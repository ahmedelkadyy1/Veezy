<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Veezy</title>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="nav-section nav-left">
                    <button class="nav-button menu-button"><i class='bx bx-menu'></i></button>
                    <a href="#" class="nav-logo">
                        <img src="imgs/logo.png" class="logo-image">
                        <h2 class="logo-text">Veezy</h2>
                    </a>
                </div>
                <div class="nav-section nav-center">
                    <form class="search-form">
                        <input type="search" placeholder="Search" class="search-input">
                        <button class="nav-button search-button"><i class='bx bx-search-alt-2'></i></button>
                    </form>
                </div>
                <div class="nav-section nav-right">
                    <button class="nav-button theme-button"><i class='bx bx-moon'></i></button>
                    <img src="imgs/user.jpg" class="user-image">
                </div>
            </nav>
        </header>

        <main class="main-layout">
            <aside class="sidebar">Sidebar</aside>
            <div class="content-wrapper">
                <div class="category-container">
                    <div class="category-list" id="categories"></div>
                </div>
                <div class="video-list" id="video-container"></div>
            </div>
        </main>
    </div>

    <script>
       
    </script>
</body>
</html>
