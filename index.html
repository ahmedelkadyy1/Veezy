<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Veezy</title>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="nav-section nav-left">
                    <button class="nav-button menu-button"><i class='bx bx-menu'></i></button>
                    <a href="#" class="nav-logo">
                        <img src="imgs/logo.png" class="logo-image">
                        <h2 class="logo-text">Veezy</h2>
                    </a>
                </div>
                <div class="nav-section nav-center">
                    <form class="search-form">
                        <input type="search" placeholder="Search" class="search-input">
                        <button class="nav-button search-button"><i class='bx bx-search-alt-2'></i></button>
                    </form>
                </div>
                <div class="nav-section nav-right">
                    <button class="nav-button theme-button"><i class='bx bx-moon'></i></button>
                    <img src="imgs/user.jpg" class="user-image">
                </div>
            </nav>
        </header>

        <main class="main-layout">
            <aside class="sidebar">Sidebar</aside>
            <div class="content-wrapper">
                <div class="category-container">
                    <div class="category-list" id="categories"></div>
                </div>
                <div class="video-list" id="video-container"></div>
            </div>
        </main>
    </div>

    <script>
        // Dynamic video loading
        async function loadVideos() {
            try {
                const response = await fetch('https://veezy-backend.onrender.com/videos');
                const videos = await response.json();
                
                const container = document.getElementById('video-container');
                container.innerHTML = Object.entries(videos).map(([id, video]) => `
                    <a href="#" class="video-card" data-id="${id}">
                        <div class="thumbinal-container">
                            <img src="imgs/thumb${id}.png" class="thumbinal">
                        </div>
                        <div class="video-details">
                            <h2 class="title">${video.title || `Video ${id}`}</h2>
                            <p class="views">${video.views} Views â€¢ ${formatTime(video.uploadTime)}</p>
                        </div>
                    </a>
                `).join('');
            } catch (error) {
                console.error("Failed to load videos:", error);
            }
        }

        function formatTime(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
            
            if (diffDays < 1) return "Today";
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
            return date.toLocaleDateString();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadVideos();
            document.getElementById('categories').innerHTML = [
                'All', 'Websites', 'Music', 'HTML', 'CSS', 
                'Javascript', 'Bootstrap', 'Web Development'
            ].map(cat => `<button class="category-button">${cat}</button>`).join('');
        });
    </script>
</body>
</html>
